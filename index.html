        // --- IndexedDB Setup ---
        const dbName = 'OtelEventsDB';
        const dbVersion = 2; 
        let db;

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                request.onerror = e => reject(e);
                request.onsuccess = e => { db = e.target.result; resolve(db); };
                request.onupgradeneeded = e => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('eventImages')) {
                        const store = db.createObjectStore('eventImages', { keyPath: 'id', autoIncrement: true });
                        store.createIndex('eventName', 'eventName', { unique: false });
                    }
                };
            });
        }

        function addImages(eventName, photoName, dataUrls) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('eventImages', 'readwrite');
                const store = tx.objectStore('eventImages');
                dataUrls.forEach(url => store.add({ eventName: eventName, photoName: photoName, data: url }));
                tx.oncomplete = () => resolve();
                tx.onerror = e => reject(e);
            });
        }
        
        function getImages(eventName) {
             return new Promise((resolve, reject) => {
                const tx = db.transaction('eventImages', 'readonly');
                const store = tx.objectStore('eventImages');
                const index = store.index('eventName');
                const request = index.getAll(eventName);
                request.onsuccess = () => resolve(request.result);
                request.onerror = e => reject(e);
            });
        }

        function deleteImage(id) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('eventImages', 'readwrite');
                const store = tx.objectStore('eventImages');
                store.delete(id);
                tx.oncomplete = () => resolve();
                tx.onerror = e => reject(e);
            });
        }

        // --- Dƒ∞L Y√ñNETƒ∞Mƒ∞ ---

        const eventCardKeyMap = {

            "restaurant_reservation": "card_restaurant",

            "other_events": "card_other"

        function translateEventName(key) {
             return translations[currentLang][eventCardKeyMap[key]] || key;

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // 1. data-lang-key kullanan elementleri √ßevir
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (t[key]) {
                    if (element.tagName === 'LABEL') {
                        element.textContent = t[key];
                    } else {
                        element.textContent = t[key];
                    }
                }
            });

            // 2. Placeholder'larƒ± √ßevir
            document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                if (t[key]) {
                    element.placeholder = t[key];
                }
            });
            
            // 3. Admin select option'larƒ±nƒ± √ßevir
            document.querySelectorAll('#adminEventSelect option').forEach(option => {
                const key = option.getAttribute('data-lang-key');
                if (t[key]) {

                }

            updateWhatsappLink();
            updateSpecificLink();
            
            // 5. Etkinlik se√ßiliyse ba≈ülƒ±ƒüƒ± tekrar √ßevir ve katalog mesajƒ±nƒ± g√ºncelle

            const isRTL = lang === 'ar';

        // --- DOM Elementleri ve Olay Y√∂netimi ---

        let currentImages = []; 
        let currentEventData = [];

        // --- WhatsApp Link Olu≈üturma (Genel Form - ALT ALTA FORMAT) ---
        function updateWhatsappLink() {

            const time = document.getElementById('time').value.trim() || '-';
            const people = document.getElementById('people').value.trim() || '1';
            const note = document.getElementById('note').value.trim() || '-';
            
            // Mesaj Metnini Olu≈ütur (ALT ALTA FORMAT - NL: %0A)
            // Bu mesajƒ± direkt URL'ye ekliyoruz (tekrar encodeURIComponent uygulamƒ±yoruz)
            let messageText = 
                `*${t.wa_subject}*${NL}${NL}` + // Ba≈ülƒ±k (Bold) + 2 bo≈ü satƒ±r
                `${t.wa_event}: *${eventName}*${NL}` +
                `${t.wa_name}: ${name}${NL}` +
                `${t.wa_room}: ${room}${NL}` +
                `${t.wa_date}: ${date}${NL}` +
                `${t.wa_time}: ${time}${NL}` +
                `${t.wa_people}: ${people}${NL}` +
                `${t.wa_note}: ${note}`;
                
            // URL'ye eklerken sadece bo≈üluklarƒ± (+) ile deƒüi≈ütiriyoruz, diƒüer kodlar korunuyor
            const finalMessage = messageText.replace(/ /g, '+');

            waLink.href = `https://wa.me/${phoneNumber}?text=${finalMessage}`;
        }

        // --- WhatsApp Link Olu≈üturma (√úr√ºne √ñzel Form - ALT ALTA FORMAT) ---
        function updateSpecificLink() {
            const t = translations[currentLang];
            
            // Misafirin Girdiƒüi T√ºm Bilgileri Al
            const name = document.getElementById('specificName').value.trim() || '-';

            const date = document.getElementById('specificDate').value.trim() || '-';
            const time = document.getElementById('specificTime').value.trim() || '-';

            // Bu mesajƒ± direkt URL'ye ekliyoruz (tekrar encodeURIComponent uygulamƒ±yoruz)

                `*${t.wa_subject}*${NL}${NL}` + // Ba≈ülƒ±k (Bold) + 2 bo≈ü satƒ±r

                `${t.wa_people}: ${people}${NL}` +
                `${t.wa_note}: ${note}`;
                
            // URL'ye eklerken sadece bo≈üluklarƒ± (+) ile deƒüi≈ütiriyoruz, diƒüer kodlar korunuyor
            const finalMessage = messageText.replace(/ /g, '+');

            specificWhatsappLink.href = `https://wa.me/${phoneNumber}?text=${finalMessage}`;
        }

        // --- Input Dinleyicileri (Input deƒüi≈ütiƒüinde WhatsApp linkini otomatik g√ºncelle) ---
        document.querySelectorAll('input, textarea').forEach(input => {
            if (input.closest('#reservationForm, #specificForm, #guestInfo, #specificGuestInfo')) {
                input.addEventListener('input', () => {
                    // Her iki formu da kontrol et ve g√ºncelle
                    updateWhatsappLink();
                    updateSpecificLink();
                });
            }
        });


        // --- Katalog G√∂rsellerini Y√ºkleme ve Silme ---
        async function loadImages(eventName) {
            eventImagesContainer.innerHTML = '';
            const imgs = await getImages(eventName);
            currentEventData = imgs; 
            currentImages = imgs.map(item => item.data); 

            if (imgs.length === 0) {
                eventImagesContainer.innerHTML = `<p style="text-align:center; color:#e53935;">${translations[currentLang].msg_no_catalog}</p>`;
                return;
            }
            
            imgs.forEach((item, index) => {
                const wrapper = document.createElement('div');
                const img = document.createElement('img');
                img.src = item.data;
                img.alt = item.photoName || translateEventName(eventName) + ' ID: ' + item.id;
                img.loading = 'lazy';
                
                img.addEventListener('click', () => {
                    currentImageIndex = index;
                    openModal(item.data, item.photoName, item.eventName); 
                });

                const delBtn = document.createElement('button');
                delBtn.textContent = '‚ùå';
                delBtn.title = 'Resmi Sil (ID:' + item.id + ')';
                delBtn.className = 'delete-btn';
                
                delBtn.addEventListener('click', async e => {
                    e.stopPropagation(); 
                    if (confirm(`Do you want to delete ${item.photoName || 'this image'}?`)) {
                        await deleteImage(item.id);
                        loadImages(eventName);
                        document.getElementById('adminMsg').textContent = `'${item.photoName || 'Adsƒ±z Resim'}' deleted.`;
                    }
                });

                wrapper.appendChild(img);
                wrapper.appendChild(delBtn);
                eventImagesContainer.appendChild(wrapper);
            });
        }
        
        // --- Modal Fonksiyonlarƒ± ---

        function openModal(src, photoName, eventName) { 
            document.getElementById('imageModal').style.display = 'flex';

            const item = currentEventData[currentImageIndex];

            document.getElementById('modalReserveBtn').setAttribute('data-photo-name', item.photoName);
            document.getElementById('modalReserveBtn').setAttribute('data-event-name', item.eventName);
        }

        document.getElementsByClassName('modal-prev')[0].onclick = () => {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            updateModalContent();
        };

            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            updateModalContent();

                const eventNameKey = eventCardKeyMap[currentEvent];
                const eventTitle = translations[currentLang][eventNameKey] || currentEvent; 

                // Diƒüer formu gizle, normal formu g√∂ster
                specificReservationForm.style.display = 'none';
                eventDetail.style.display = 'block';
                eventDetail.scrollIntoView({ behavior: 'smooth' });

                document.getElementById('selectedEventTitle').textContent = eventTitle;
                document.getElementById('event').value = currentEvent;

                // Katalog g√∂rsellerini y√ºkle
                loadImages(currentEvent);

                // WhatsApp linkini g√ºncelle
                updateWhatsappLink();
            });
        });

        // --- Admin Paneli Fonksiyonlarƒ± ---

        // Admin Paneli G√∂r√ºn√ºrl√ºƒü√º (URL'de #admin ile a√ßƒ±lƒ±r)
        if (window.location.hash === '#admin') {
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Admin Add Butonu
        document.getElementById('adminAdd').addEventListener('click', async () => {
            const eventName = document.getElementById('adminEventSelect').value;
            const photoName = document.getElementById('adminPhotoName').value.trim();
            const files = document.getElementById('adminUpload').files;
            const adminMsg = document.getElementById('adminMsg');

            if (!photoName || files.length === 0) {
                adminMsg.textContent = 'Please enter a catalog name and select at least one image.';
                adminMsg.style.color = '#e53935';
                return;
            }

            const dataUrls = [];

            const processFile = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        dataUrls.push(e.target.result);
                        resolve();
                    };
                    reader.onerror = e => reject(e);
                    reader.readAsDataURL(file);
                });
            };

            // T√ºm dosyalarƒ± asenkron olarak oku
            try {
                const filePromises = Array.from(files).map(processFile);
                await Promise.all(filePromises);

                // IndexedDB'ye kaydet
                await addImages(eventName, photoName, dataUrls);
                
                adminMsg.textContent = `${files.length} image(s) added successfully for ${translateEventName(eventName)} (${photoName}).`;
                adminMsg.style.color = '#00796b';
                
                // Formu temizle ve katalog g√∂rsellerini yenile (eƒüer a√ßƒ±ksa)
                document.getElementById('adminUpload').value = '';
                document.getElementById('adminPhotoName').value = '';
                if (currentEvent === eventName) {
                    loadImages(currentEvent);
                }
                
            } catch (error) {
                adminMsg.textContent = 'Error during file processing or database saving: ' + error.message;
                adminMsg.style.color = '#e53935';
            }
        });

        // Admin Clear Butonu
        document.getElementById('adminClear').addEventListener('click', () => {
            document.getElementById('adminUpload').value = '';
            document.getElementById('adminPhotoName').value = '';
            document.getElementById('adminMsg').textContent = 'Admin inputs cleared.';
            document.getElementById('adminMsg').style.color = '#222';
        });

        // --- BA≈ûLANGI√á AYARLARI ---
        
        // Dil Se√ßici Deƒüi≈ütiƒüinde
        langSelector.addEventListener('change', (e) => {
            setLanguage(e.target.value);

            eventDetail.style.display = 'none';
            specificReservationForm.style.display = 'none';
        });

        // DB'yi a√ß ve varsayƒ±lan dili ayarla
        openDB().then(() => {
            console.log('IndexedDB is ready.');
            // Ba≈ülangƒ±√ß dilini ayarla
            setLanguage(langSelector.value);
        }).catch(e => {
            console.error('IndexedDB Error:', e);
            alert('Your browser does not support local catalog storage (IndexedDB).');
        });

        // Tarih Alanƒ± Minimum Deƒüer Ayarƒ±
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
        document.getElementById('specificDate').min = today;
    </script>
